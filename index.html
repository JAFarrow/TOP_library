<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>

    <div id="inputOverlay" class="inputBoxHide">>
        <form action="" id="inputForm">
            <label for="bookTitle">Book Title?</label>
            <input type="text" name="bookTitle" id="bookTitle" class="textInput" required>
            <label for="bookAuthor">Book Author?</label>
            <input type="text" name="bookAuthor" id="bookAuthor" class="textInput" required>
            <label for="bookPages">Pages?</label>
            <input type="number" name="bookPages" id="bookPages" class="textInput" required>
            <div id="sliderBox">
                <input type="checkbox" name="bookReadSlider" id="bookReadSlider" class="slider">
                <label for="bookReadSlider">Read?</label>
            </div>
            <input type="submit" value="Add Book" id="submitBtn">
        </form>
    </div>

    <header>
        <img src="" alt="">
        <h1>Library</h1>
        <button id="addBookBtn">+ Add Book</button>
    </header>

    <main>

    </main>

    <footer>
        <h3>Built by Justin Farrow | </h3>
        <a href="https://github.com/JAFarrow/adminDashboard">Source Code</a> 
    </footer>

</body>
</html>
